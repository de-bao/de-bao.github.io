title: "Baud的个人空间"
description: "技术博客与个人作品集"
baseurl: ""
url: "https://de-bao.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
theme: minima
permalink: /:categories/:title/

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# 分页设置
paginate: 5
paginate_path: "/page:num/"

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore

# 包含文件
include:
  - _pages

# 作者信息
author:
  name: "Baud"
  email: "debao.cpc@gmail.com"
  github: "de-bao"
  zhihu: "baud-17"
  csdn: "qq_54707385"
  bio: "我是一名热爱技术的全栈开发者，拥有丰富的Web开发和AI LLM开源项目经验。我热衷于探索新技术、解决复杂问题，并分享我的知识和经验。目前专注于构建高性能、可扩展的Web应用和智能系统。"

# 社交链接
social_links:
  github: "https://github.com/de-bao"
  zhihu: "https://www.zhihu.com/people/baud-17"
  csdn: "https://blog.csdn.net/qq_54707385"

# 导航菜单
navigation:
  - title: 首页
    url: /
  - title: 博客
    url: /blog/
  - title: 简历
    url: /resume/
  - title: 未来
    url: /future/
  - title: 生活
    url: /life/

# SEO 设置
lang: zh-CN
timezone: Asia/Shanghai
